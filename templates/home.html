<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <h1>Welcome to the Todo List App</h1>
    <ul>
        {% for todo in todos %}
            <li>{{ todo.title }}</li>  <!-- Adjust the field name based on your Todo model -->
        {% endfor %}
    </ul>
</body>
</html>
