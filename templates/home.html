<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui/1.12.1/jquery-ui.min.js"></script>
    <style>
        body { 
            font-family: 'Poppins', sans-serif;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode .task-item { background: #333; border-color: #555; }
        .dark-mode .progress-bar { background: #555; }
        .dark-mode button { background: #222; color: #fff; }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { opacity: 0.8; }
        #darkModeToggle { background: #333; color: #fff; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìùTODO App</h1>

        <form id="taskForm" method="post" action="">
            {% csrf_token %}
            <input type="text" name="title" id="taskTitle" placeholder="Enter task title" required style="width: 100%; padding: 10px;">
            <textarea name="description" placeholder="Enter description" style="width: 100%; padding: 10px;"></textarea>
            <button type="submit">Submit</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ todo.title }}</td>
                        <td>{{ todo.description }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
